language: python

python:
  - "2.7"

install:
  - pip install --upgrade pip
  - pip install pytest-django pytest-pythonpath pytest tox
  - python setup.py install

script:
  - py.test ogmios_tests/test.py
  - pip install tox

env:
  - TOX_ENV=py34-dj17
  - TOX_ENV=py34-dj18
  - TOX_ENV=py27-dj17
  - TOX_ENV=py27-dj18

script: tox -e $TOX_ENV
